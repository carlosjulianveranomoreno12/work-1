<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/InicioRegistro.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Registro</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Nombre</label>
									<input id="nombre" type="text" class="form-control" name="nombre" required autofocus>
									<div class="invalid-feedback">
										Cual es su nombre?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Correo</label>
									<input id="correo" type="email" class="form-control" name="correo" required>
									<div class="invalid-feedback">
										Correo Invalido 
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contrasela</label>
									<input id="contraseña" type="password" class="form-control" name="contraseña" required data-eye>
									<div class="invalid-feedback">
										Se requiere Contraseña
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">Acepto <a href="#">Terminos y Condiciones</a></label>
										<div class="invalid-feedback">
											Aceptar Terminos Y Condiciones
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button id="btnEnviar" type="button" class="btn
                            		btn-primary mb-2">
                           			 Registrar
								</button>
								
								</div>
								<div class="mt-4 text-center">
									Ya posee Cuenta? <a href="Inicio.html">Inicio</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						
					</div>
				</div>
			</div>
		</div>
	</section>

	
	<script src="jsc/jquery-3.4.1.min.js"></script> //Se llaman a los Scripts
	<script src="jsc/script.js"></script>

	<!-- Logica de Usuario -->
<script src="../jsc/ControladorUsuario.js"></script>
	
</body>
</html>
